<!-- templates/-config.html -->
<form>
    <div class="form-group">
        <label for="selectedSystem">Syst√®me de jeu :</label>
        <select name="selectedSystem" id="selectedSystem">
            {{#each systems}}
            <option value="{{@key}}" {{#if (eq @key ../selectedSystem)}}selected{{/if}}>
                {{this}}
            </option>
            {{/each}}
        </select>
    </div>

    <div class="form-group">
        <label>Fichiers disponibles :</label>
        <ul>
            {{#each availableFiles}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>

    <button type="submit">Appliquer les modifications</button>
</form>
